general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.2935007983430956, 0.4998266823014136, 0.007572119228831498, 0.6897573182562147,
            0.8516611712205583, 0.07500461419732884]
          dye_B: [0.11516004091362175, 0.25949573751473876, 0.12684436299582091, 0.20946200171393348,
            0.7033313542733651, 0.13478882639585887]
          water: [30.763557337879806, 31.41802438989063, 14.571304090192093, 6.343351593835589,
            27.54472607374504, 22.17778577360843]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
