general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.04869008925934826, 0.8301636135581191, 0.5273729374478717, 0.1508808456524865,
            0.8988732281480915, 0.1901209531808834]
          dye_B: [0.6588970358264058, 0.6571950376114587, 0.7362465676221932, 0.9714789069133868,
            0.7357790525185848, 0.11454233917147927]
          water: [27.942956457299843, 25.330490817845888, 49.75242421005239, 19.41725378830111,
            33.648763955894545, 29.1041248872875]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
