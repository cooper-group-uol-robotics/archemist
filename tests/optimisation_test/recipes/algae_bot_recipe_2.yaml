general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.2406987133837507, 0.32417546258969987, 0.4024646770328413, 0.010298829776356433,
            0.6558048317621967, 0.2357859550678315]
          dye_B: [0.6878333019963092, 0.9255748809117219, 0.9875461781984354, 0.5981246595930922,
            0.7765191690743035, 0.2054140290312534]
          water: [2.0417635414866, 48.65522657485201, 35.56191329207359, 37.140606356239175,
            24.29087339998117, 41.490456838650154]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
