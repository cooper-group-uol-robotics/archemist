general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.31640553442361374, 0.324554399565938, 0.16066233682185915, 0.46198548285416874,
            0.08986078586524182, 0.06107466201931122]
          dye_B: [0.9955844106903416, 0.9163962362506265, 0.2958741221884892, 0.7421957071787343,
            0.21727497964995368, 0.8071672945587328]
          water: [4.72211624731659, 26.56348126268784, 39.358493947808455, 38.46345529467907,
            48.24196568168787, 34.659722462322506]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
