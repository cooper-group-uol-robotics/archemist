general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.8843160395999378, 0.9531630034210538, 0.1540339193160064, 0.6516967747269309,
            0.6801027005787034, 0.5173419973664515]
          dye_B: [0.6977875633410132, 0.0717854699269539, 0.16644255627653293, 0.11871546001587341,
            0.9630349655832049, 0.90394833620329]
          water: [33.2861013508787, 4.125732171961308, 18.115408114232956, 38.04477819814554,
            35.012268858275796, 19.407728928579523]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
