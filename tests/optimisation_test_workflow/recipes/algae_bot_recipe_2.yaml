general: {id: 201, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.31379692431048334, 0.8822050230552695, 0.10414179741387963, 0.008805055453911637,
            0.2193604824368648, 0.7013559642389116]
          dye_B: [0.9377219609558208, 0.21252761955859334, 0.5169468200194567, 0.34371586312183,
            0.6866886808256383, 0.3285786285212329]
          water: [49.71018395689791, 49.56984371555631, 42.497906370591515, 45.47599246770772,
            16.845051331942102, 42.5807603624207]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
