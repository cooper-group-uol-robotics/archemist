general: {id: 199, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.22229581969497947, 0.9296684267518225, 0.3380998572767232, 0.6847651469188352,
            0.7180294301869713, 0.542613613082919]
          dye_B: [0.24656699203161048, 0.44019271378124747, 0.45608563520983947, 0.711636003618315,
            0.16257936284906316, 0.5704195867529901]
          water: [24.352888884318414, 34.15075816387197, 2.247386358509968, 10.12943008956942,
            2.1597544447090877, 28.48592434099945]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
