general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.8736369953744845, 0.7386515468190711, 0.3922086734505894, 0.36746008009698794,
            0.43263581187575495, 0.029865043680174508]
          dye_B: [0.29383325381018033, 0.7030949276271846, 0.26912723766960256, 0.3824610724599018,
            0.5405893642940388, 0.25064999554945844]
          water: [35.03574181263267, 34.62597105908516, 27.730020585392356, 26.921681295707554,
            38.43074802291666, 35.758172498363706]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
