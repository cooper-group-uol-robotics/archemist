general: {id: 202, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.6737235513928083, 0.037436069468490096, 0.3289722360338325, 0.41826561884694236,
            0.9669736076928741, 0.5220674763929427]
          dye_B: [0.74692459886005, 0.21332074999477635, 0.11100003033062056, 0.4288067724532115,
            0.3273869035910516, 0.580861173387477]
          water: [31.65207017959854, 9.772056761774811, 41.27600923577853, 22.471022848843035,
            34.99918545978933, 23.64070368320568]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
