general: {id: 198, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.01006110271525762, 0.6060262486471227, 0.6407975044592322, 0.8735742860883503,
            0.803982133057807, 0.47830471184735646]
          dye_B: [0.10092842715721528, 0.01935837454369027, 0.0023203760893678593,
            0.9040391387785524, 0.5340340493195467, 0.0466176933101361]
          water: [28.248773354609526, 15.739925009481418, 19.6816294614909, 19.932501923123873,
            24.21334308566863, 6.595842039323998]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
