general: {id: 200, name: algae_bot_recipe}
process:
- state_name: pickup
  station:
    id: 11
    operation: {type: InputStationPickupOp}
    type: InputStation
  transitions: {on_fail: end_state, on_success: dispense_liquid}
- state_name: dispense_liquid
  station:
    id: 12
    operation:
      properties:
        dispense_info:
          dye_A: [0.7246001842576565, 0.5519863232754103, 0.34279857072752273, 0.35875482637567657,
            0.5953158082241845, 0.39804124586546463]
          dye_B: [0.9120868464498604, 0.1373756793510298, 0.10761569123700843, 0.9558322780876441,
            0.6173591099131508, 0.8038642778121438]
          water: [6.597387391566299, 43.83880550977491, 5.74260650384904, 44.47912964158423,
            48.494676339901154, 37.873003714260605]
      type: CSCSVJobOpDescriptor
    type: ChemSpeedFlexStation
  transitions: {on_fail: end_state, on_success: analyse}
- state_name: analyse
  station:
    id: 13
    operation: {type: SampleColorOpDescriptor}
    type: LightBoxStation
  transitions: {on_fail: end_state, on_success: dispose}
- state_name: dispose
  station:
    id: 14
    operation: {type: OutputStationPlaceOp}
    type: OutputStation
  transitions: {on_fail: end_state, on_success: end_state}
